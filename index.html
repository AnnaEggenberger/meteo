<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Axios API -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="searchform" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-sm"><h1 class="city" id="city"></h1></div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <p class="weather-details">
                Sunday 16:43, light rain <br />Humidity: <strong>92%</strong>,
                Wind: <strong>4.63km/h</strong>
              </p>
            </div>
            <div class="col-sm">
              <div class="weather-icon-temperature">
                <div class="weather-icon">ðŸŒ§</div>
                <div class="weather-temperature" id="temperature"></div>
                <div class="weather-unit">Â°C</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AnnaEggenberger/" target="_blank">
          Anna Eggenberger
        </a>
        and is
        <a href="https://github.com/AnnaEggenberger/meteo" target="_blank">
          open-sourced on GitHub
        </a>
        and
        <a href="https://meteo-app-annae.netlify.app/" target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
